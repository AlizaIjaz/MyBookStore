<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Aesthetic Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #f0f4ff, #ffe6f0);
    }

    header {
      background-color: #2C3E50; /* Tailwind's blue-800 */
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #facc15; /* Tailwind's yellow-400 */
      border-bottom: 2px solid #facc15;
      padding-bottom: 0.2rem;
    }
  </style>
</head>
<body class="font-sans antialiased">
  <!-- Header -->
  <header>
    <div class="logo">Book<span style="color:#d11212;">Store</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="catalogue.html">Catalogue</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="newsletter.html">Newsletter</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-6 max-w-7xl mx-auto">
    <div class="text-center mb-16" data-aos="fade-down">
      <h2 class="text-5xl font-extrabold text-indigo-800 mb-4">Contact Us</h2>
      <p class="text-lg text-gray-600">We'd love to hear from you. Reach out for queries, support, or just say hello!</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <!-- Contact Form -->
      <form class="bg-white p-8 rounded-3xl shadow-2xl space-y-6" data-aos="fade-right">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
          <input type="text" placeholder="John Doe" class="w-full px-5 py-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <input type="email" placeholder="john@example.com" class="w-full px-5 py-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
          <input type="text" placeholder="Feedback / Inquiry" class="w-full px-5 py-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
          <textarea rows="5" placeholder="Your message..." class="w-full px-5 py-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105">
          Send Message
        </button>
      </form>

      <!-- Contact Information -->
      <div class="space-y-10" data-aos="fade-left">
        <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216" class="rounded-3xl shadow-xl mb-6" alt="Contact Banner" />
        <div class="flex items-start space-x-4">
          <i class="fas fa-phone-alt text-indigo-600 text-2xl"></i>
          <div>
            <h4 class="text-lg font-semibold text-indigo-800">Phone</h4>
            <p class="text-gray-600">+1 123 456 7890</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <i class="fas fa-envelope text-indigo-600 text-2xl"></i>
          <div>
            <h4 class="text-lg font-semibold text-indigo-800">Email</h4>
            <p class="text-gray-600">support@example.com</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <i class="fas fa-map-marker-alt text-indigo-600 text-2xl"></i>
          <div>
            <h4 class="text-lg font-semibold text-indigo-800">Address</h4>
            <p class="text-gray-600">123 Main Street, New York, USA</p>
          </div>
        </div>

        <div class="pt-6">
          <h4 class="text-lg font-semibold text-indigo-800 mb-2">Follow Us</h4>
          <div class="flex space-x-4 text-2xl">
            <a href="#" class="text-blue-600 hover:text-blue-800"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-pink-500 hover:text-pink-700"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-sky-400 hover:text-sky-600"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-red-500 hover:text-red-700"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
